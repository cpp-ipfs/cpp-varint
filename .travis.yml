sudo: required

services:
    - docker

language: cpp

compiler: gcc

cache:
  directories:
  - ${HOME}/.ccache
  - ${HOME}/vcpkg

install:
    - |
      if [ $TRAVIS_OS_NAME == osx ]; then
        brew update;
        brew install cmake ccache;
        export PATH="/usr/local/opt/ccache/libexec:$PATH";
        VCPKG_FOUND=`ls -al ${HOME}/vcpkg | wc -l`
        if [ ${VCPKG_FOUND} -lt 1 ]; then
          echo "vcpkg not found, installing...";
          cd ${HOME};
          git clone https://github.com/Microsoft/vcpkg.git;
          cd ${HOME}/vcpkg;
          ./bootstrap-vcpkg.sh;
          ./vcpkg integrate install;
          ./vcpkg install gtest;
        fi;
        echo "Using existing vcpkg installation at ${HOME}/vcpkg";
        cd ${HOME}/vcpkg;
        git pull origin master;
        ./vcpkg upgrade;
      fi

script:
    - if [ $TRAVIS_OS_NAME == osx ]; then
        mkdir build;
        cd build;
        export TOOLCHAIN_FILE=/vcpkg/scripts/buildsystems/vcpkg.cmake;
        cmake -DCMAKE_TOOLCHAIN_FILE=${TOOLCHAIN_FILE} ..;
        make;
        make test;
      fi
    - if [ $TRAVIS_OS_NAME == linux ]; then
          env;
          mv -v ${PWD} ${HOME}/src;
          docker run -v ${HOME}:/root
                     -e TRAVIS_JOB_ID="${TRAVIS_JOB_ID}"
                     -e TRAVIS_BRANCH="${TRAVIS_BRANCH}"
                     --privileged -it lockblox/orthodox;
      fi

branches:
    only:
    - master

notification:
    email: true

os:
- linux
- osx